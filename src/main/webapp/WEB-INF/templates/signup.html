<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/static/css/style.css}"></link>

    </head>
    <body>
        <div id="wrapper">
            <div th:replace="navbar :: topbar"  id="topbar">
            </div>
            <div id="content">
                <h2>Sign Up Form</h2>
                <form method="POST" th:action="@{/kayttajat}">
                    <div class="text-boxs">
                        <span class="text-box">
                            <label class="s-user"></label>
                            <input type="text" name="username" placeholder="Username" />
                        </span>
                        <span class="text-box">
                            <label class="s-lock"></label>
                            <input type="text" name="password" placeholder="Password" />
                        </span>
                    </div>
                    <input type="submit" value="sign up" />
                </form>
            </div>
        </div>
    </body>
</html>
