<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/static/css/style.css}"></link>

    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/navbar :: topbar"  id="topbar">
            </div>
            <div id="content">
                <h2>Kirjaudu sisään</h2>
                <form method="POST" th:action="@{/authenticate}">


                    <input type="text" name="username" placeholder="Username" />

                    <input type="password" name="password" placeholder="password" /> 

                    <input type="submit" value="Kirjaudu" />

                    <p>Etkö omista tunnusta? <a th:href="@{/signup}">Tee sellainen nyt heti</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
