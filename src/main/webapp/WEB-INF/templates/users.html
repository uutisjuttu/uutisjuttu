<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uutiset</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/static/css/style.css}"></link>

    </head>
    <body>
        <div id="wrapper">
            <div th:replace="navbar :: topbar"  id="topbar">
            </div>
            <div id="content">
                <div>Käyttäjät: </div>
                <table>
                    <tr>
                        <th>Tunnus</th>
                        <th>Rekisteröitynyt</th>
                        <th>Kommentteja</th>
                        <th></th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}">matti</td>
                        <td th:text="${user.registerDate}">1.1.1970</td>
                        <td th:text="${user.comments.size()}">9000</td>
                        <td><a th:href="@{/kayttajat/{username}(username=${user.username})}">profiili</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
